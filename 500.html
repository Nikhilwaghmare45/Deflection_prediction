{% extends "base.html" %}

{% block title %}Server Error - Structural Engineering Predictor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page py-5">
                <i class="fas fa-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-4 mb-3">500</h1>
                <h4 class="mb-4">Internal Server Error</h4>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Our team has been notified and is working to fix the issue.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('predict') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-chart-line me-2"></i>Try Prediction
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
